<form class="form-horizontal">
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select The Process to Run</label>
  <div class="col-md-4">
	<select 
		class="form-control"
		cam-variable-name="ProcessKey"
        	cam-variable-type="String"
        	cam-choices="theProDefs">
	</select>
  </div>
</div>

<div class="form-group">
 <label class="col-md-4 control-label">Number of instances to create</label>
    <div class="col-md-4">
      <input type="text" 
             cam-variable-name="NumberToStart"
             cam-variable-type="Integer"
             class="form-control" />      
    </div>
</div>
  
<div class="form-group">
  <label class="col-md-4 control-label">Auto complete external service tasks?</label>
    <div class="col-md-4">
      <input type="checkbox" 
             cam-variable-name="autoCompleteExternalTasks"
             cam-variable-type="Boolean"
             class="form-control" />      
    </div>
</div>
</form>
